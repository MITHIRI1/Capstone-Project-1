{% extends 'base.html' %}
{% block title %}Products Home{% endblock %}

{% block content %}

<main>

  <section class="py-5 text-center container mt-5">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Search Products</h1>
  
        <p class="lead text-muted">The current selection of products for your viewing pleasure. <br>There's something for everyone.</p>

      <form class="d-flex" action="/index">
        <input class="form-control me-2" type="text" name="name" required style="text-transform: capitalize;" placeholder="Search By Name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </div>
    </div>
  </section>

</main>

{% endblock %}
